<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="contain">
    <div class="images-wrap">
        <div class="images">
            <div class="img img-1 change">
                <img src="images/img-1.jpg" alt="image-1">
            </div>
            <div class="img img-2">
                <img src="images/img-2.jpg" alt="image-2">
            </div>
            <div class="img img-3">
                <img src="images/img-3.jpg" alt="image-3">
            </div>
            <div class="img img-4">
                <img src="images/img-4.jpg" alt="image-4">
            </div>
            <div class="img img-5">
                <img src="images/img-5.jpg" alt="image-5">
            </div>
        </div>
        <div class="active-image">
            <img src="images/img-1.jpg" alt="image-1">
        </div>
    </div>
</div>



   <script src="script.js"></script>
</body>
</html>
