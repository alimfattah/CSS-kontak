<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Spotify music</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
<body>
    
<div class="contain">
    <div class="player">
        <div class="player-top">
            <button class="player-btn" type="button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <span>music app</span>
            <button class="player-btn" type="button">
                <i class="fa-solid fa-ellipsis"></i>
            </button>

        </div>
        <div class="player-body">
            <div class="current-song">
            <div class="cover">
                <span>supercell</span>
                <span>perfect day</span>
            </div>
            </div>
        </div>
        <div class="song-info">
            <div class="song-details">
                <span class="song-name">perfect day</span>
                <span class="song-artist">supercell</span>
            </div>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="song-duration">
            <div class="song-time">
                <div class="song-progress">
                    <audio src="music\04 Perfect Day.flac"></audio>
                </div>
            </div>
            <div class="time">
                <span>0:00</span>
                <span>0:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="player-btn" type="button">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button class="player-btn prev-btn" type="button">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="player-btn play-pause" type="button">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="player-btn next-btn " type="button">
                <i class="fa-solid fa-forward"></i>
            </button>
            <button class="player-btn " type="button">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
        <div class="player-footer">
            <i class="fa-solid fa-music"></i>
            <span>Listen to music app</span>
            <i class="fa-solid fa-list"></i>
        </div>
    </div>
</div>


</body>
</html>
